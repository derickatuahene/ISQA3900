<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sportify</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
    <script src="https://kit.fontawesome.com/2c96dbb5fc.js" crossorigin="anonymous"></script>
</head>
<body>
    <input type="checkbox" id="active">
    <label for="active" class="menu-btn"><i class="fas fa-bars"></i></label>
    <div class="wrapper">
        <ul>
            <li><a href={% url 'home' %}>Home</a></li>
            <li><a href={% url 'store' %}>Store</a></li>
            {% if user.is_authenticated %}
                <li><a href={% url 'logout' %}>Logout</a></li>
            {% else %}
                <li><a href={% url 'login' %}>Login</a></li>
                <li><a href={% url 'signup' %}>Sign-up</a></li>
            {% endif %}
            <li><a href="{% url 'cart' %}">Cart</a></li>
        </ul>
</div>
<div class="content">
    <div class="title">Welcome to Sportify !</div>
    <p> One stop for all your sporty needs</p>
</div>
    <footer><a href="{% url 'store' %}" class="button">Shop Now</a></footer>

</body>
</html>
